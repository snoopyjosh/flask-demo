<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM2.5全台資訊</title>
    <link rel="stylesheet" href="{{url_for('static',filename='./css/main.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='./css/pm25.css')}}">
</head>

<body>
    <div id="container">
        <h1>PM2.5全台資訊</h1>
        <p id="date">{{date}}</p>
        <form action="/pm25" method="POST">
            <input type="submit" value="排序" id="sort">
        </form>
        <p>
            <a href="/">首頁</a>
        </p>
        <table border="1">
            <thead>
                <tr>
                    {% for col in columns %}
                    <th>{{col}}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for value in values %}
                <tr>
                    {% for td in value %}
                    <td>{{td}}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

</body>

</html>
